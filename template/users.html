{% extends "index.html" %}
{% block form %}
{{users}}
<h1>User List</h1>
<div class="container">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Location</th>
                <th>Edit</th> <!-- New column for actions -->
                <th>Delete</th> <!-- New column for actions -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.location }}</td>
                <td>
                    <a href="{{ url_for('edit_user', _id=user._id) }}">Edit User</a>
                </td> 
                <td> 
                    <a href="{{ url_for('delete_user', _id=user._id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
